<html>
<title>Apply</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
    <link rel="stylesheet" href="../../assets/dashboard/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/slick.css">
    <link rel="stylesheet" href="../../assets/css/slick-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="applyHeader">
        <div class="breadcrum">
            <ul>
                <li class="active"><a href="../index.html">Home</a></li>
                <li class="active">></li>
                <li>Apply</li>
            </ul>
        </div>
        <div class="logo">
            <img src="../../assets/img/logo.png" alt="" class="img-fluid">
        </div>
    </header>
    <main>
        <div class="readyToStart">
            <h4 class="commonHeading">Ready to Start Your Journey?</h4>
            <div class="formDiv">
                <form action="">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="inputDiv">
                                    <label for="">Full Name</label>
                                    <input type="text" name="full_name" id="full_name"
                                        placeholder="Enter Your Full Name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="inputDiv">
                                    <label for="">Email Address</label>
                                    <input type="text" name="email" id="email" placeholder="Enter Your Email Address">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="inputDiv">
                                    <label for="">Password</label>
                                    <input type="text" name="password" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="inputDiv">
                                    <label for="">Confirm Password</label>
                                    <input type="text" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btnDiv">
                        <button class="formBtn">Sign Up Now</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="../../assets/js/slick.min.js"></script>
<script src="../../assets/js/script.js"></script>


</html>
